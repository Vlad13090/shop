{% extends 'main/base.html' %}

{% block content %}

    <!-- Контент на странице -->
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Авторизация</h1>

                </div>

                <div class="modal-body p-5 pt-0">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username"
                                   placeholder="Имя пользователя" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" placeholder="Пароль"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Войти</button>
                    </form>
                    <div class="mt-3">
                        <a href="#">Забыли пароль?</a> | <a href="{% url 'user:register' %}">Создать аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
